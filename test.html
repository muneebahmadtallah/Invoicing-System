<body>
  
  <form action="" method="POST">  
    <div class="box box-primary">  
        <div class="box-header">  
            <h3 class="box-title">Invoice </h3>  
        </div>  
        <div class="box-body">  
            <div class="form-group">  
                ReceiptName  
                <input type="text" name="name" class="form-control">  
            </div>  
            <div class="form-group">  
                Location  
                <input type="text" name="location" class="form-control">  
            </div>  
        </div>  
        <input type="submit" class="btnbtn-primary" name="save" value="Save Record">  
    </div><br/>  
    <table class="table table-bordered table-hover">  
        <thead>  
            <th>No</th>  
            <th>Product Name</th> 
            <th>Price</th>  
            <th>percent Price</th>   
            <th>Quantity</th>  
            <!-- <th>Discount</th>   -->
            <th>Amount</th>  
            <th><input type="button" value="+" id="add" class="btnbtn-primary"></th>  
        </thead>  
        <tbody class="detail">  
            <tr>  
                <td class="no">1</td>  
                <td><input type="text" class="form-control productname" name="productname[]"></td> 
                <td><input type="text" class="form-control price" name="price[]"></td>  
                <td><input type="text" class="form-control percentprice" name="percentprice[]"></td>  
                <td><input type="text" class="form-control quantity" name="quantity[]"></td>   
                <!-- <td><input type="text" class="form-control discount" name="discount[]"></td>   -->
                <td><input type="text" class="form-control amount" name="amount[]"></td>  
                <td><a href="#" class="remove">Delete</td>  
</tr>  
</tbody>  
<tfoot>  
<th></th>  
<th></th>
<th></th>  
<th></th>  
<th></th>  
<!-- <th></th>   -->
<th style="text-align:center;" class="total">0<b></b></th>  
</tfoot>  

</table>  
</form>

  <script type="text/javascript">  
  $(function()  
  {  
    $('#add').click(function()  
    {  
      addnewrow();  
    });  

    $('body').delegate('.remove','click',function()  
    {  
      $(this).parent().parent().remove();  
    });

    $('body').delegate('.price,.quantity','keyup',function()  
    {  
      var tr=$(this).parent().parent();  
      var qty=tr.find('.quantity').val();  
      var price=tr.find('.price').val();  
      
      var percentprice = 15;
      var obj1 = (price * percentprice) /100;
      var obj2 = price - obj1;
      tr.find('.percentprice').val(obj2);

  

      // var dis=tr.find('.discount').val();

      // var percent = (price * dis) / 100;
      // var obj = price - percent;
      // var amt = qty * obj;

      var amt = obj2 * qty;
      // var amt =(qty * price)-(qty * price *dis)/100;  
      tr.find('.amount').val(amt);  
      total();  
    });  
  });  
  
    function total()  
    {  
      var t=0;  
      $('.amount').each(function(i,e)   
      {  
      var amt =$(this).val()-0;  
      t+=amt;  
      });  
      $('.total').html(t);  
      }  

    function addnewrow()   
     {  
    var n=($('.detail tr').length-0)+1;  
    var tr = '<tr>'+  
      '<td class="no">'+n+'</td>'+  
      '<td><input type="text" class="form-control productname" name="productname[]"></td>'+    
      '<td><input type="text" class="form-control price" name="price[]"></td>'+  
      '<td><input type="text" class="form-control percentprice" name="percentprice[]"></td>'+
      '<td><input type="text" class="form-control quantity" name="quantity[]"></td>'+  
      '<td><input type="text" class="form-control amount" name="amount[]"></td>'+  
      '<td><a href="#" class="remove">Delete</td>'+  
      '</tr>';  
    $('.detail').append(tr);   
    }  
  </script>  

</body>
